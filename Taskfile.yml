# https://taskfile.dev

version: '3'

tasks:
  default:
    cmds:
      - task -l
  
  setup:
    desc: "Install dependencies"
    internal: true
    cmds:
      - task: setup_go
      - task: setup_air

  setup_go:
    desc: "Install go"
    internal: true
    cmds:
      - command -v go || brew install go

  setup_air:
    desc: "Install air"
    internal: true
    deps: 
      - setup_go
    cmds:
      - command -v air || go install github.com/cosmtrek/air@latest

  setup_admin_npm:
    desc: "Install admin dependencies"
    internal: true
    dir: admin/app
    cmds:
      - npm install

  run:
    deps: ["server", "admin"]

  server:
    desc: "Run the application"
    interactive: true
    deps:
      - setup_air
    cmds:
      - air

  admin:
    desc: "Run the admin application"
    deps:
      - setup_admin_npm
    dir: admin/app
    cmds:
      - npm run dev

  admin-test:
    desc: "Run the admin tests"
    deps:
      - setup_admin_npm
    dir: admin/app
    cmds:
      - npm run test:unit
    
  admin-build:
    desc: "Build the admin application"
    deps:
      - setup_admin_npm
    dir: admin/app
    sources:
      - index.html
      - src/**/*
    generates:
      - dist
    cmds:
      - npm run build