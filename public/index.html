<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terp Catalog</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <img src="assets/ts-icon.png"/ style="margin:0,auto">
        <h1>Terp Scoutâ„¢</h1>
        <ul>
            <li v-for="producer in catalog.producers">
                {{ producer.name }}
                <ul>
                    <li v-for="strain in producer.strain">
                        <div class="listing">
                            <h4>{{ strain.name }}</h4>
                            <p>{{ strain.genetics }}</p>
                            <p>{{ strain.category }}</p>
                            <img v-bind:src="'/assets/' + strain.id + '.jpg'" style="width:400px"/>
                            <ul>
                                <li>Harvest Date:{{ strain.harvest_date }}</li>
                                <li>THC: 33.00%</li>
                                <li>Terpenes: {{ strain.terpenes}} </li>
                                <li>Price: {{ strain.price }}</li>
                            </ul>
                            <button>
                                Add to cart
                            </button>
                            </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    
    <script src="js/app.js"></script>
</html>
