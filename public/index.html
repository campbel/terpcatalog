<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terp Catalog</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div id="logocontainer">
            <img class="logo" src="assets/ts-icon.png"/ style="margin:0,auto">
        </div>
        <h1 style="text-align:center">TerpScoutâ„¢ Oregon</h1>
        <ul>
            <li v-for="producer in catalog.producers">
                <h3>{{ producer.name }}</h3>
                <ul style="padding:0px;">
                    <li v-for="strain in producer.strain">
                        <div class="listing">
                            <h2>{{ strain.name }}</h2>
                            <p>{{ strain.genetics }}</p>
                            <p>{{ strain.category }}</p>
                            <img v-bind:src="'/assets/' + strain.id + '.jpg'" style="width:400px"/>
                            <ul id="strain-info-list">
                                <li>Harvest Date:{{ strain.harvest_date }}</li>
                                <li>THC: 33.00%</li>
                                <li>Terpenes: {{ strain.terpenes}} </li>
                                <li>Price: {{ strain.price }}</li>
                            </ul>
                            <button id="cart-button">
                                Add to cart
                            </button>
                            </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    
    <script src="js/app.js"></script>
</html>
