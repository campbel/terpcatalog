<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terp Catalog</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Terpy Day</h1>
        <ul>
            <li v-for="producer in catalog.producers">
                {{ producer.name }}
                <ul>
                    <li v-for="product in producer.products">
                        {{ product.name }}
                        {{ product.price }}
                        {{ product.type }}
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</html>
